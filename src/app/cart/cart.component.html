<h1>Product List</h1>
<div class="row">
    <div class="col-md-4" *ngFor="let item of products">
        <div class="card  mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">Price: {{ item.price }}</p>
                <button class="btn btn-primary" (click)="sendProductToParent(item)">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
